<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveEase - Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/038/811/134/small_2x/ai-generated-beautiful-background-for-car-rental-advertising-free-photo.jpeg') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            z-index: 1;
            transform: scale(1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 25px;
            letter-spacing: 1.8px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px 18px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(145deg, #d4af37, #d39f3e);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(145deg, #2C3E50, #34495E);
            transform: translateY(-2px);
            box-shadow: 0 12px 18px rgba(0, 0, 0, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            font-size: 1.1rem;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 8px;
        }

        .messages .error {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
        }

        .messages .success {
            color: #2ecc71;
            background-color: rgba(46, 204, 113, 0.1);
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 30px 25px;
            }

            h2 {
                font-size: 2.2rem;
            }

            input {
                font-size: 1.1rem;
            }

            button {
                font-size: 1rem;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                width: 95%;
                padding: 25px 15px;
            }

            h2 {
                font-size: 1.9rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Your Password</h2>
        {% if messages %}
         <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label for="password">New Password</label>
            <input type="password" name="password" id="password" required placeholder="Enter your new password">

            <label for="confirm_password">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm your new password">

            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
