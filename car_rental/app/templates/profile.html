<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/038/811/134/small_2x/ai-generated-beautiful-background-for-car-rental-advertising-free-photo.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            margin-bottom: 80px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            margin: 0;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: #fff;
            padding: 15px 25px;
            border-radius: 30px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        header nav a:hover {
            background-color: #d4af37;
            color: #000;
            border-color: #fff;
        }

        .main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin: 150px auto 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
            margin-bottom: 15px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form label {
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        form input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
            transform: scale(1.02);
        }

        form button {
            padding: 10px;
            font-size: 1.1rem;
            color: #fff;
            background: #d4af37;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form button:hover {
            background: #fff;
            color: #d4af37;
        }

        /* Message Styles */
        .messages {
            width: 100%;
            margin-bottom: 20px;
        }

        .messages .success {
            color: #2ecc71;
            background-color: rgba(46, 204, 113, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
        }

        .messages .error {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                margin-bottom: 30px;
            }

            header h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            header nav {
                flex-direction: column;
                gap: 10px;
            }

            header nav a {
                padding: 12px 20px;
                font-size: 1rem;
            }

            .main {
                margin-top: 100px;
                padding: 15px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.6rem;
            }

            form label {
                font-size: 0.9rem;
            }

            form input {
                font-size: 0.9rem;
                padding: 8px;
            }

            form button {
                font-size: 1rem;
                padding: 8px;
            }

            .messages .success,
            .messages .error {
                width: 90%;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            header nav a {
                font-size: 0.9rem;
                padding: 10px 15px;
            }

            .main {
                margin-top: 80px;
                max-width: 95%;
                padding: 10px;
            }

            h1 {
                font-size: 1.4rem;
            }

            form input {
                font-size: 0.85rem;
                padding: 7px;
            }

            form button {
                font-size: 0.9rem;
                padding: 7px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>DriveEase</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'view_wishlist' %}">Wishlist</a>
            <a href="{% url 'booking_history' %}">Booking History</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <div class="main">
        <h1>Profile Details</h1>

        <!-- Messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name|default:'' }}" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email|default:'' }}" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ user.phone|default:'' }}" required><br>

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
