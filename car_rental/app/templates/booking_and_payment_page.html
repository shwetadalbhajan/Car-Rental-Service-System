<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Booking</title>

    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/038/811/134/small_2x/ai-generated-beautiful-background-for-car-rental-advertising-free-photo.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            margin-bottom: 50px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            margin: 0;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: #fff;
            padding: 15px 25px;
            border-radius: 30px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        header nav a:hover {
            background-color: #d4af37;
            color: #000;
            border-color: #fff;
        }

        .main {
            padding: 120px 20px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        form {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 8px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            margin-bottom: 15px;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        form input:focus,
        form textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
            transform: scale(1.02);
        }

        form button {
            padding: 15px;
            font-size: 1.1rem;
            color: #fff;
            background: #d4af37;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form button:hover {
            background: #fff;
            color: #d4af37;
        }

        .payment-info {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            color: #fff;
        }

        .payment-info p {
            margin: 15px 0;
        }

        .payment-info button {
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #fff;
            background: #d4af37;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-info button:hover {
            background: #fff;
            color: #d4af37;
        }

        /* Form Layout Improvements */
        .form-inputs {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 600px) {
            .form-inputs {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Toggle Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #d4af37;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

    <header>
        <h1>DriveEase</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'profile' %}">Contact</a>
            <a href="{% url 'view_wishlist' %}">Wishlist</a>
            <a href="{% url 'booking_history' %}">Booking History</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <div class="main">
        <h1>Book and Pay for {{ car.brand }} {{ car.model }}</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-inputs">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="start_time">Start Time:</label>
                    <input type="time" id="start_time" name="start_time" required>
                </div>
                <div>
                    <label for="hours">Hours:</label>
                    <input type="number" id="hours" name="hours" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                </div>
                <div>
                    <label for="driver_needed">Driver Needed:</label>
                    <label class="switch">
                        <input type="checkbox" id="driver_needed" name="driver_needed">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <button type="submit">Proceed to Pay</button>
        </form>

        {% if total_price %}
            <div class="payment-info">
                <h2>Payment for Booking</h2>
                <p>Total Price: â‚¹{{ total_price }}</p>
                <button id="payButton">Pay Now</button>

                <script>
                    var options = {
                        "key": "{{ razorpay_key_id }}",
                        "amount": "{{ total_price|floatformat:2|add:'0.00' }}00", // Convert to paisa
                        "currency": "INR",
                        "name": "Car Rental Service",
                        "description": "Booking Payment",
                        "order_id": "{{ razorpay_order_id }}",
                        "handler": function (response) {
                            window.location.href = "{% url 'payment_success' booking.id %}";
                        },
                        "prefill": {
                            "name": "{{ booking.name }}",
                            "email": "{{ user.email }}",
                        },
                    };

                    var rzp = new Razorpay(options);
                    document.getElementById('payButton').onclick = function (e) {
                        rzp.open();
                        e.preventDefault();
                    };
                </script>
            </div>
        {% endif %}
    </div>

</body>
</html>
