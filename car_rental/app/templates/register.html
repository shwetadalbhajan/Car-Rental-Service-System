<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveEase - Register</title>
    <!-- Link to Google Fonts for elegant fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/038/811/134/small_2x/ai-generated-beautiful-background-for-car-rental-advertising-free-photo.jpeg') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-size: cover;
            position: relative;
        }

        /* Background Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Darker overlay for better contrast */
            z-index: -1;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            padding: 20px 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px; /* Reduced container width */
            margin: 40px 0; /* Symmetric margin from top and bottom */
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); /* More subtle shadow */
            z-index: 1;
            transform: scale(1);
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 25px;
            letter-spacing: 1.8px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px 18px; /* Reduced padding for compact look */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for inputs */
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.8);
        }

        /* CTA Button Style (Register Button) */
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 10px; /* Reduced gap between button and link */
            flex-direction: column;
            align-items: center;
        }

        .cta-buttons a {
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-size: 1.4rem; /* Reduced font size for the link */
            font-weight: 500;
            padding: 12px 80px; /* Reduced button height, increased width */
            border-radius: 50px;
            background: linear-gradient(145deg, #d4af37, #d39f3e); /* Golden gradient for button */
            color: #fff;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .cta-buttons a:hover {
            background: linear-gradient(145deg, #2C3E50, #34495E); /* Darker gradient for hover */
            transform: translateY(-5px);
            box-shadow: 0 12px 18px rgba(0, 0, 0, 0.5);
        }

        .cta-buttons a:active {
            transform: translateY(0);
        }

        /* Link Style */
        .cta-buttons a.link {
            font-size: 1.1rem; /* Smaller size for link */
            font-weight: 400;
            padding: 0;
            text-decoration: underline;
            background: none;
            border: none;
            box-shadow: none;
            transition: color 0.3s ease;
            margin-top: 10px; /* Reduced gap between link and button */
        }

        .cta-buttons a.link:hover {
            color: #d4af37; /* Golden color for link hover */
        }

        /* Success and Error Messages */
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            font-size: 1.1rem;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 8px;
        }

        .messages .error {
            color: #e74c3c; /* Red for error messages */
            background-color: rgba(231, 76, 60, 0.1); /* Light red background */
        }

        .messages .success {
            color: #2ecc71; /* Green for success messages */
            background-color: rgba(46, 204, 113, 0.1); /* Light green background */
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 30px 25px;
            }

            h2 {
                font-size: 2.2rem;
            }

            input {
                font-size: 1.1rem;
            }

            .cta-buttons a {
                font-size: 1.2rem;
                padding: 14px 35px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                width: 95%;
                padding: 25px 15px;
            }

            h2 {
                font-size: 1.9rem;
            }

            .cta-buttons a {
                font-size: 1.1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Form Container Section -->
    <div class="form-container">
        <h2>Create an Account</h2>
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
            <div class="cta-buttons">
                <a href="javascript:void(0);" onclick="this.closest('form').submit()">Register</a>
                <a href="{% url 'login' %}" class="link">Already have an account? Login</a>
            </div>
        </form>
    </div>

</body>
</html>
